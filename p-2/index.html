<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="user">User Id</label><input type="email" id="user" />
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input
          required
          type="password"
          id="password"
          class="form-input"
          pattern=".{8,}"
          title="Enter password (8+ characters)"
          placeholder="Enter password (8+ characters)"
        />
      </div>
      <div class="form-group">
        <button type="button">login</button>
      </div>
    </form>
    <div class="color">
      <h5>
        if input is valid then border-color
        <span style="color: rgb(0, 239, 0)">light green</span>
      </h5>
      <h5>
        if input is focus then border-color
        <span style="color: rgb(25, 112, 233)">blue</span>
      </h5>
      <h5>
        if input is invalid then border-color
        <span style="color: red">Red</span>
      </h5>
    </div>
  </body>
</html>
